name: Generate Power BI PDFs

on:
  schedule:
    - cron: '0 */12 * * *'  # 🕒 Runs every 12 hours (12 AM & 12 PM UTC)
  workflow_dispatch:         # ✅ Manual trigger option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Python dependencies
      run: pip install -r requirements.txt

    - name: 🧱 Install Google Chrome
      run: |
        sudo apt update
        sudo apt install -y wget unzip
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

    - name: 🚘 Install matching ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)
        echo "Detected Chrome major version: $CHROME_VERSION"
        DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
        echo "Downloading ChromeDriver version: $DRIVER_VERSION"
        wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver


    - name: 🧪 Run PDF generator script
      run: python generate_pdfs.py

    - name: 📝 Log successful run timestamp
      run: |
        echo "✅ PDF generation completed at $(date -u)" >> run-log.txt

    - name: 📤 Commit generated PDFs and log
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add public/*/*.pdf run-log.txt
        git commit -m "🔄 Auto-update PDFs & log at $(date -u)" || echo "No changes to commit"
        git push
