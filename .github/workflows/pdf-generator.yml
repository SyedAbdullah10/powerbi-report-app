name: Generate Power BI PDFs

on:
  schedule:
    - cron: '0 */12 * * *'  # ⏰ Every 12 hours
  workflow_dispatch:         # ✅ Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Python dependencies
      run: pip install -r requirements.txt

    - name: 🧱 Install Chrome v122
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/122.0.6261.111/linux64/chrome-linux64.zip
        unzip chrome-linux64.zip
        sudo mv chrome-linux64 /opt/chrome
        sudo ln -sf $(realpath chrome) /usr/bin/chrome-dev

    - name: 🚘 Install ChromeDriver v122
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/122.0.6261.111/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: 🧪 Run PDF Generator Script
      run: |
        mkdir -p logs
        python generate_pdfs.py >> logs/run.log 2>&1 || echo "Script failed, check logs/run.log"

    - name: 📤 Commit generated PDFs and Logs
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
        find public -name "*.pdf" -exec git add {} +
        git add logs/run.log || echo "No log file"
        git commit -m "🔄 Auto-update Power BI PDFs + log" || echo "No changes to commit"
        git push
