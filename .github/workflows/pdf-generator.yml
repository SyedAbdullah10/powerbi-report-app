name: Generate Power BI PDFs

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Python dependencies
      run: pip install -r requirements.txt

    - name: ğŸ§± Install Chrome v137
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/137.0.7151.55/linux64/chrome-linux64.zip
        unzip chrome-linux64.zip
        sudo mv chrome-linux64 /opt/chrome
        sudo ln -sf /opt/chrome/chrome /usr/bin/google-chrome

    - name: ğŸš˜ Install ChromeDriver v137
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/137.0.7151.55/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: ğŸ§ª Run PDF Generator Script
      run: |
        mkdir -p logs
        python generate_pdfs.py >> logs/run.log 2>&1 || echo "Script failed, check logs/run.log"

    - name: ğŸ” Show directory contents
      run: |
        echo "Current directory: $(pwd)"
        echo "=== ğŸ“ public/ directory ==="
        ls -R public || echo "âš ï¸ No PDFs found"

    - name: ğŸ“¤ Commit generated PDFs and Logs
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

        echo "ğŸ“ Adding PDFs:"
        find public -name "*.pdf" -exec echo "Adding: {}" \; -exec git add {} \;

        echo "ğŸ“ Adding log:"
        git add logs/run.log || echo "No log file"

        git commit -m "ğŸ”„ Auto-update Power BI PDFs + log" || echo "No changes to commit"
        git push
